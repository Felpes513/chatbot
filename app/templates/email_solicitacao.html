<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Solicitação de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Solicitação de Cadastro</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="permissao">Permissão:</label>
            <select id="permissao" name="permissao" required>
                <option value="">Selecione</option>
                <option value="Técnico">Técnico</option>
                <option value="Médico">Médico</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Gestor">Gestor</option>
                <option value="Digitador">Digitador</option>
                <option value="Somente Leitura">Somente Leitura</option>
            </select>

            <div id="campos-medico" style="display: none;">
                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm">

                <label for="estado_crm">Estado do CRM:</label>
                <input type="text" id="estado_crm" name="estado_crm">

                <label for="assinatura">Assinatura (imagem):</label>
                <input type="file" id="assinatura" name="assinatura" accept="image/*">
            </div>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>

    <script>
        const permissaoSelect = document.getElementById('permissao');
        const camposMedico = document.getElementById('campos-medico');

        permissaoSelect.addEventListener('change', function () {
            if (this.value === 'Médico') {
                camposMedico.style.display = 'block';
            } else {
                camposMedico.style.display = 'none';
            }
        });
    </script>
</body>
</html>

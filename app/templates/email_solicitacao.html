<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Novo Usuário</title>
    <link rel="stylesheet" href="style/email_solicitacao.css">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h1>Solicitar Novo Usuário</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="permissao">Selecione a permissão do usuário:</label>
        <select name="permissao" id="permissao" required>
            <option value="">Escolha...</option>
            <option value="Gestor">Gestor</option>
            <option value="Financeiro">Financeiro</option>
            <option value="Médico">Médico</option>
            <option value="Técnico">Técnico</option>
            <option value="Somente Leitura">Somente Leitura</option>
            <option value="Digitador">Digitador</option>
        </select>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>

        <div id="medico-fields" style="display: none;">
            <label for="crm">CRM:</label>
            <input type="text" name="crm" id="crm">

            <label for="estado_crm">Estado do CRM:</label>
            <input type="text" name="estado_crm" id="estado_crm">

            <label for="assinatura">Foto da Assinatura:</label>
            <input type="file" name="assinatura" id="assinatura">
        </div>

        <input type="submit" value="Enviar Solicitação">
    </form>

    <script>
        const permissaoSelect = document.getElementById('permissao');
        const medicoFields = document.getElementById('medico-fields');

        permissaoSelect.addEventListener('change', function() {
            if (permissaoSelect.value === 'Médico') {
                medicoFields.style.display = 'block';
            } else {
                medicoFields.style.display = 'none';
            }
        });
    </script>

</body>
</html>

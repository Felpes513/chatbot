<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vídeos Tutoriais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/css.css') }}">
</head>
<body>
    <h1>Vídeos Tutoriais</h1>
    <form method="POST">
        <label for="email">Digite seu e-mail:</label>
        <input type="email" name="email" id="email" required>
        <input type="submit" value="Ver vídeos">
    </form>

    {% if videos %}
        <h2>Vídeos disponíveis:</h2>
        <ul>
            {% for titulo, url in videos %}
                <li><a href="{{ url }}" target="_blank">{{ titulo }}</a></li>
            {% endfor %}
        </ul>
    {% elif erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}
</body>
</html>
